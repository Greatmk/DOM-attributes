<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	.red{
        		background-color: red;
        	}
        </style>
    </head>
    <body>
    	<a href="javascript:;">我们1</a>
    	<a href="javascript:;">我们2</a>
    	<a href="javascript:;">我们3</a>
    	<a href="javascript:;">我们4</a>
    	<a href="javascript:;">我们5</a>
    	<a href="javascript:;">我们6</a>
    	<a href="javascript:;">我们7</a>

    	<script>
    		var links = document.getElementsByTagName('a');
    		for(var i=0; i<links.length; i++){
    			var link = links[i];

    			link.onclick = function(){

    			this.className = 'red';

    			return false;
    			}
    		}

    		
    	</script>
    </body>
</html>
